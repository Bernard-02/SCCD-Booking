<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>租借清單 - SCCD 媒傳系平台</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="cart-manager.js"></script>
    
    <!-- 自定義checkbox樣式 -->
    <style>
      .custom-checkbox {
        appearance: none;
        width: 1rem;
        height: 1rem;
        border: 1px solid white;
        background-color: transparent;
        cursor: pointer;
        position: relative;
      }
      
      .custom-checkbox:checked {
        background-color: white;
        border-color: white;
      }
      
      .custom-checkbox:checked::after {
        content: '✓';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
        font-size: 1rem;
        font-weight: bold;
        font-family: Inter, sans-serif;
      }
      
      /* SVG 按鈕樣式 */
      .quantity-btn {
        cursor: pointer;
        transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      
      .quantity-btn:hover {
        opacity: 0.7;
      }
      
      .quantity-btn.disabled {
        opacity: 0.3;
        cursor: not-allowed;
        pointer-events: none;
      }
      
      /* 租借摘要層級 */
      .rental-summary {
        position: fixed;  
        bottom: 50px; /* 減少距離底部的空間，讓租借摘要更貼近footer */
        left: 0;
        right: 0;
        z-index: 10;
        background-color: black;
        padding: 2rem 6% 1rem 6%;
      }
      
      /* 設備列表滑動區域 */
      .equipment-scroll-area {
        flex-grow: 1;
        overflow-y: auto;
        padding-right: 4px;
        padding-bottom: 160px; /* 為租借摘要留出空間，讓內容可以滾動到下方 */
        max-height: calc(100vh - 200px); /* 限制最大高度，確保不會擠掉footer */
      }
      
      /* 移除body的overflow限制，讓footer可以正常顯示 */
      .main-container {
        height: calc(100vh - 160px); /* 扣除header和footer的高度 */
        overflow: hidden;
      }
      
      .equipment-scroll-area::-webkit-scrollbar {
        width: 6px;
      }
      
      .equipment-scroll-area::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .equipment-scroll-area::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      
      .equipment-scroll-area::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* 修復empty-message的顯示問題 */
      .empty-message-container {
        height: calc(100vh - 400px);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .empty-message-container.hide {
        display: none;
      }
      
      /* 箭頭動畫樣式 */
      .arrow-link {
        display: inline-flex;
        align-items: center;
        position: relative;
      }
      
      .arrow-container {
        position: relative;
        width: 1em;
        height: 1em;
        overflow: hidden;
        margin-left: 8px;
      }
      
      .arrow-icons-wrapper {
        display: flex;
        flex-direction: column;
        gap: 4px;
        transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(0);
      }
      
      .arrow-icon {
        width: 0.8em;
        height: 0.8em;
        flex-shrink: 0;
        filter: brightness(0) invert(1); /* 預設白色 */
      }
      
      .arrow-link:hover .arrow-icons-wrapper {
        transform: translateY(-1em);
      }
      
      /* LOGIN 按鈕特殊樣式 */
      .login-btn {
        padding: 1.5px 10px !important;
        padding-right: 8px !important;
      }
      
      .login-btn:hover .arrow-icon {
        filter: brightness(0); /* hover 時變黑色 */
      }
      
      /* Footer 連結 hover 效果 */
      .footer-link:hover {
        opacity: 0.8;
        color: white !important;
      }
      
      /* Header 導航連結 hover 效果 */
      .nav-link:hover {
        opacity: 0.8;
        color: white !important;
      }
      
      /* Copyright 彩蛋效果 */
      .copyright {
        position: relative;
      }
      
      .copyright-original {
        transition: none;
      }
      
      .copyright-easter-egg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        white-space: nowrap;
        opacity: 0;
        font-family: 'Inter', sans-serif;
        font-size: inherit;
        letter-spacing: inherit;
      }
      
      /* 刪除按鈕樣式 */
      .remove-btn {
        width: 20px;
        height: 20px;
        cursor: pointer;
        position: absolute;
        top: 6%;
        right: 6%;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .equipment-card:hover .remove-btn {
        opacity: 1;
      }
      
      .remove-btn svg {
        width: 100%;
        height: 100%;
      }
      
      /* 設備卡片樣式 */
      .equipment-card {
        position: relative;
        background: transparent;
        padding: 1rem;
        transition: all 0.3s ease;
      }
      
      /* 淡出動畫樣式 */
      .equipment-card.fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>

          <nav>

                >
              </li>
              <li>
                <a
                  href="#resources"
                  class="font-['Inter',_sans-serif] text-base font-medium transition-colors nav-link"

    <main class="flex-grow flex flex-col pt-[3vh]">
      <div class="w-full px-[6%] flex-grow flex flex-col main-container">
        <!-- 頁面標題 -->
        <div class="mb-4 flex-shrink-0">
          <h1 class="text-4xl font-['Noto_Sans_TC',_sans-serif] font-medium mb-4">

        </div>

              <p class="text-base text-white tracking-wide font-['Noto_Sans_TC',_sans-serif]">此清單是空的，快去租借吧！</p>
            </div>
            
            <!-- 設備項目將動態載入 -->
          </div>
        </div>
      </div>
    </main>

    <!-- 租借摘要 -->
    <div class="rental-summary">
      <div class="flex justify-between items-end">
        <!-- 左邊：租借摘要資訊 -->
        <div>
          <h2 class="text-2xl font-['Noto_Sans_TC',_sans-serif] font-medium text-white mb-6">租借摘要</h2>
          
          <p class="text-base font-['Noto_Sans_TC',_sans-serif] text-white mb-4">
            租借設備或空間，共 <span id="total-items" class="font-medium">2</span> 件

          <div class="flex items-start space-x-3">
            <input type="checkbox" id="terms-checkbox" class="mt-1 custom-checkbox">
            <label for="terms-checkbox" class="text-base font-['Noto_Sans_TC',_sans-serif] text-white cursor-pointer">
              我已閱讀並同意系上租借設備與空間的<a href="https://docs.google.com/document/d/1gSzAqyPO922dO6Y61sYF070jZmntP8Kyjz24YQbp4uA/edit?usp=sharing" target="_blank" class="underline cursor-pointer hover:text-zinc-300 transition-colors">使用規則與條款</a>
            </label>

        </div>
        
        <!-- 右邊：押金總額和按鈕 -->
        <div class="text-right">

            <div id="total-deposit" class="text-3xl font-['Inter',_sans-serif] font-normal text-white mb-4 tracking-wide">NT1,000</div>
            
            <div style="margin-left: 2rem;">
              <button id="rental-btn" class="border border-white bg-transparent text-white opacity-30 font-['Inter',_sans-serif] font-normal py-3 px-8 transition-all text-lg cursor-not-allowed hover:bg-white hover:text-black" style="width: 200px;" disabled>

          <a
            href="https://sccd.usc.edu.tw/"
            target="_blank"
            class="font-['Inter',_sans-serif] transition-colors arrow-link footer-link"
            >TO SCCD
            <div class="arrow-container">
              <div class="arrow-icons-wrapper">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
              </div>
            </div>
          </a>
          <a
            href="about.html"
            class="font-['Inter',_sans-serif] transition-colors arrow-link footer-link"
            >ABOUT

                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">

    <script>
      // 租借清單功能
      document.addEventListener('DOMContentLoaded', function() {
        loadCartItems();
        updateSummary();
        
        // 監聽checkbox變化
        const checkbox = document.getElementById('terms-checkbox');
        const rentalBtn = document.getElementById('rental-btn');
        
        checkbox.addEventListener('change', function() {
          if (this.checked) {
            rentalBtn.disabled = false;
            rentalBtn.classList.remove('opacity-30', 'cursor-not-allowed');
            rentalBtn.classList.add('opacity-100', 'cursor-pointer');
          } else {
            rentalBtn.disabled = true;
            rentalBtn.classList.add('opacity-30', 'cursor-not-allowed');
            rentalBtn.classList.remove('opacity-100', 'cursor-pointer');
          }
        });
        
        // 租借按鈕點擊事件
        rentalBtn.addEventListener('click', function() {
          if (!rentalBtn.disabled && checkbox.checked) {
            // 保存當前購物車數據到localStorage
            const currentCart = window.cartManager.getCart();
            localStorage.setItem('rentalCartData', JSON.stringify(currentCart));
            
            // 清除舊的租借號，讓收據頁面生成新的
            localStorage.removeItem('currentRentalNumber');
            
            // 跳轉到租借收據頁面
            window.location.href = 'rental-receipt.html';
          }
        });
        
        // 監聽購物車更新事件
        window.addEventListener('cartUpdated', function(event) {
          loadCartItems();
          updateSummary();
        });
      });
      
      // 從購物車管理器載入設備項目
      function loadCartItems() {
        const equipmentList = document.getElementById('equipment-list');
        const cart = window.cartManager.getCart();
        
        // 清除現有項目（除了空清單提示）
        const existingItems = equipmentList.querySelectorAll('.equipment-card');
        existingItems.forEach(item => item.remove());
        
        // 創建網格容器
        let gridContainer = equipmentList.querySelector('.equipment-grid');
        if (!gridContainer) {
          gridContainer = document.createElement('div');
          gridContainer.className = 'equipment-grid grid grid-cols-4 gap-16';
          equipmentList.appendChild(gridContainer);
        } else {
          // 清空現有項目
          gridContainer.innerHTML = '';
        }
        
        // 添加購物車中的項目
        cart.forEach(item => {
          const itemElement = createEquipmentItem(item);
          gridContainer.appendChild(itemElement);
        });
      }
      
      // 創建設備項目元素
      function createEquipmentItem(item) {
        const div = document.createElement('div');
        div.className = 'equipment-card';
        
        // 檢查是否為教室
        const isClassroom = item.category === 'classroom';
        
        div.innerHTML = `
          <!-- 設備圖片 -->
          <div class="relative mb-6">
            <div class="w-full h-96">
              <img src="${item.image}" alt="設備圖片" class="w-full h-full object-cover">
            </div>
            
            <!-- 刪除按鈕 -->
            <div class="remove-btn" onclick="removeItem('${item.id}')">
              <svg viewBox="0 0 20 20">
                <line x1="4" y1="4" x2="16" y2="16" stroke="black" stroke-width="1"/>
                <line x1="16" y1="4" x2="4" y2="16" stroke="black" stroke-width="1"/>
              </svg>
            </div>
          </div>
          
          <!-- 設備資訊 -->
          <div class="space-y-2">
            <!-- 設備名稱 -->
            <h3 class="text-base font-['Inter',_sans-serif] font-medium text-white text-left">${item.name}</h3>
            
            <!-- 押金 -->
            <div class="text-left">
              <span class="text-base font-['Inter',_sans-serif] font-normal text-white tracking-wide" data-unit-price="${item.deposit}" data-total-price="${item.deposit * item.quantity}" data-equipment-id="${item.id}">NT${(item.deposit * item.quantity).toLocaleString()}</span>
            </div>
            
            <!-- 數量調整 -->
            <div class="flex items-center justify-start space-x-3 mt-6">
              <svg class="quantity-btn ${item.quantity === 1 || isClassroom ? 'disabled' : ''}" viewBox="0 0 20 20" onclick="${isClassroom ? '' : `decreaseQuantity('${item.id}')`}" style="width: 20px; height: 20px;">
                <line x1="4" y1="10" x2="16" y2="10" stroke="white" stroke-width="1"/>
              </svg>
              <span class="text-base font-['Inter',_sans-serif] font-normal text-white min-w-[1.5rem] text-center" data-quantity="${item.quantity}" data-equipment-id="${item.id}">${item.quantity}</span>
              <svg class="quantity-btn ${isClassroom ? 'disabled' : ''}" viewBox="0 0 20 20" onclick="${isClassroom ? '' : `increaseQuantity('${item.id}')`}" style="width: 20px; height: 20px;">
                <line x1="4" y1="10" x2="16" y2="10" stroke="white" stroke-width="1"/>
                <line x1="10" y1="4" x2="10" y2="16" stroke="white" stroke-width="1"/>
              </svg>
            </div>
          </div>
        `;
        
        return div;
      }
      
      function increaseQuantity(equipmentId) {
        const cart = window.cartManager.getCart();
        const item = cart.find(item => item.id === equipmentId);
        if (item && item.category !== 'classroom') {
          window.cartManager.updateQuantity(equipmentId, item.quantity + 1);
        }
      }
      
      function decreaseQuantity(equipmentId) {
        const cart = window.cartManager.getCart();
        const item = cart.find(item => item.id === equipmentId);
        if (item && item.quantity > 1 && item.category !== 'classroom') {
          window.cartManager.updateQuantity(equipmentId, item.quantity - 1);
        }
      }
      
      function removeItem(equipmentId) {
        // 找到對應的設備卡片元素
        const equipmentCards = document.querySelectorAll('.equipment-card');
        let targetCard = null;
        
        equipmentCards.forEach(card => {
          const quantitySpan = card.querySelector(`[data-equipment-id="${equipmentId}"]`);
          if (quantitySpan) {
            targetCard = card;
          }
        });
        
        if (targetCard) {
          // 添加淡出動畫class
          targetCard.classList.add('fade-out');
          
          // 等待動畫完成後執行實際刪除
          setTimeout(() => {
            window.cartManager.removeFromCart(equipmentId);
          }, 500); // 0.5秒後執行刪除
        } else {
          // 如果找不到對應卡片，直接執行刪除
          window.cartManager.removeFromCart(equipmentId);
        }
      }
      
      function formatCurrency(amount) {
        return `NT${amount.toLocaleString()}`;
      }
      
      function updateSummary() {
        const cart = window.cartManager.getCart();
        const emptyMessage = document.getElementById('empty-message');
        const checkbox = document.getElementById('terms-checkbox');
        const rentalBtn = document.getElementById('rental-btn');
        let totalItems = 0;
        let totalDeposit = 0;
        
        // 檢查是否有設備項目
        if (cart.length === 0) {
          // 顯示空清單提示
          emptyMessage.classList.remove('hide');
          
          // 禁用checkbox和button
          checkbox.disabled = true;
          checkbox.checked = false; // 取消勾選
          rentalBtn.disabled = true;
          rentalBtn.classList.add('opacity-30', 'cursor-not-allowed');
          rentalBtn.classList.remove('opacity-100', 'cursor-pointer');
        } else {
          // 隱藏空清單提示
          emptyMessage.classList.add('hide');
          
          // 恢復checkbox可用狀態
          checkbox.disabled = false;
          
          cart.forEach(item => {
            totalItems += item.quantity;
            totalDeposit += item.deposit * item.quantity;
          });
          
          // 根據checkbox狀態設定button
          if (checkbox.checked) {
            rentalBtn.disabled = false;
            rentalBtn.classList.remove('opacity-30', 'cursor-not-allowed');
            rentalBtn.classList.add('opacity-100', 'cursor-pointer');
          } else {
            rentalBtn.disabled = true;
            rentalBtn.classList.add('opacity-30', 'cursor-not-allowed');
            rentalBtn.classList.remove('opacity-100', 'cursor-pointer');
          }
        }
        
        document.getElementById('total-items').textContent = totalItems;
        document.getElementById('total-deposit').textContent = formatCurrency(totalDeposit);
      }
    </script>

    <script>
      // Copyright 彩蛋效果 - 打字機風格
      document.addEventListener('DOMContentLoaded', function() {
        const copyrightElement = document.querySelector('.copyright');
        const originalElement = document.querySelector('.copyright-original');
        const easterEggElement = document.getElementById('easter-egg-text');
        
        if (copyrightElement && originalElement && easterEggElement) {
          const originalText = originalElement.textContent;
          const targetText = "SHIH CHIEN COMMUNICATIONS DESIGN";
          const maxLength = Math.min(originalText.length, targetText.length);
          const truncatedTarget = targetText.substring(0, maxLength);
          
          let isHovering = false;
          let animationInterval = null;
          let currentStep = 0;
          let isAnimatingIn = false;
          let isAnimatingOut = false;
          
          // 隨機字符池
          const randomChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%&*?~+=_|\\/<>[]{}';
          
          function getRandomChar() {
            return randomChars[Math.floor(Math.random() * randomChars.length)];
          }
          
          function generateRandomString(length) {
            let result = '';
            for (let i = 0; i < length; i++) {
              result += getRandomChar();
            }
            return result;
          }
          
          function animateToTarget() {
            if (isAnimatingOut) return;
            isAnimatingIn = true;
            currentStep = 0;
            
            const totalSteps = Math.ceil(2000 / 50); // 2秒，每50ms一步
            const charsToReveal = Math.ceil(maxLength / totalSteps * 4); // 每步顯示的字符數
            
            easterEggElement.textContent = generateRandomString(maxLength);
            easterEggElement.style.opacity = '1';
            originalElement.style.opacity = '0';
            
            animationInterval = setInterval(() => {
              if (!isHovering || isAnimatingOut) {
                clearInterval(animationInterval);
                isAnimatingIn = false;
                return;
              }
              
              currentStep++;
              const revealedChars = Math.min(Math.floor(currentStep * charsToReveal), maxLength);
              
              let displayText = '';
              for (let i = 0; i < maxLength; i++) {
                if (i < revealedChars) {
                  displayText += truncatedTarget[i] || ' ';
                } else {
                  displayText += getRandomChar();
                }
              }
              
              easterEggElement.textContent = displayText;
              
              if (revealedChars >= maxLength) {
                clearInterval(animationInterval);
                isAnimatingIn = false;
                easterEggElement.textContent = truncatedTarget;
              }
            }, 50);
          }
          
          function animateToOriginal() {
            // 立即停止任何正在進行的動畫
            if (animationInterval) {
              clearInterval(animationInterval);
            }
            
            isAnimatingIn = false;
            isAnimatingOut = true;
            currentStep = 0;
            
            const totalSteps = Math.ceil(300 / 30); // 0.3秒，每30ms一步
            
            animationInterval = setInterval(() => {
              currentStep++;
              const progress = currentStep / totalSteps;
              
              if (progress >= 1) {
                clearInterval(animationInterval);
                easterEggElement.style.opacity = '0';
                originalElement.style.opacity = '1';
                isAnimatingOut = false;
                animationInterval = null;
                return;
              }
              
              // 逐漸將當前顯示的文字變成隨機字符，最後回到原始狀態
              let displayText = '';
              for (let i = 0; i < maxLength; i++) {
                if (Math.random() < progress * 0.8) { // 80%機率變成隨機字符
                  displayText += getRandomChar();
                } else {
                  // 保持當前字符或目標字符
                  const currentChar = easterEggElement.textContent[i];
                  displayText += currentChar || getRandomChar();
                }
              }
              easterEggElement.textContent = displayText;
            }, 30);
          }
          
          copyrightElement.addEventListener('mouseenter', () => {
            isHovering = true;
            if (animationInterval) clearInterval(animationInterval);
            animateToTarget();
          });
          
          copyrightElement.addEventListener('mouseleave', () => {
            isHovering = false;
            animateToOriginal();
          });
        }
      });
    </script>

    <script src="script.js" defer></script>
