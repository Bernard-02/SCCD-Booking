    <!-- 箭頭動畫樣式 -->
    <style>
      /* 箭頭動畫樣式 */
      .arrow-link {
        display: inline-flex;
        align-items: center;
        position: relative;
      }
      
      .arrow-container {
        position: relative;
        width: 1em;
        height: 1em;
        overflow: hidden;
        margin-left: 8px;
      }
      
      .arrow-icons-wrapper {
        display: flex;
        flex-direction: column;
        gap: 4px;
        transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(0);
      }
      
      .arrow-icon {
        width: 0.8em;
        height: 0.8em;
        flex-shrink: 0;
        filter: brightness(0) invert(1); /* 預設白色 */
      }
      
      .arrow-link:hover .arrow-icons-wrapper {
        transform: translateY(-1em);
      }
      
      /* LOGIN 按鈕特殊樣式 */
      .login-btn {
        padding: 1.5px 10px !important;
        padding-right: 8px !important;
      }
      
      .login-btn:hover .arrow-icon {
        filter: brightness(0); /* hover 時變黑色 */
      }
      
      /* Footer 連結 hover 效果 */
      .footer-link:hover {
        opacity: 0.6;
      }
      
      /* Header 導航連結 hover 效果 */
      .nav-link:hover {
        opacity: 0.6;
      }
      
      /* Breadcrumb 樣式 */
      .breadcrumb {
        font-family: 'Inter', sans-serif;
        font-size: 0.75rem; /* text-xs */
        font-weight: 300; /* font-light */
        color: white;
        text-align: left;
        margin-bottom: 1rem;
        letter-spacing: 0.05em; /* tracking-wider */
        position: absolute;
        top: calc(3rem + 3vh);
        left: 6%;
        z-index: 10;
      }
      
      .breadcrumb:hover .breadcrumb-item {
        opacity: 0.6;
      }
      
      .breadcrumb .breadcrumb-item {
        transition: opacity 0.3s ease;
        cursor: pointer;
      }
      
      .breadcrumb .breadcrumb-item:hover {
        opacity: 1 !important;
      }
      
      .breadcrumb .breadcrumb-separator {
        margin: 0 0.5rem;
        opacity: 0.6;
      }
      
      /* Copyright 彩蛋效果 */
      .copyright {
        position: relative;
      }
      
      .copyright-original {
        transition: none;
      }
      
      .copyright-easter-egg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        white-space: nowrap;
        opacity: 0;
        font-family: 'Inter', sans-serif;
        font-size: inherit;
        letter-spacing: inherit;
      }
      
      /* 收藏夾提示樣式 */
      .bookmark-toast {
        position: fixed;
        bottom: 7.5rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        color: black;
        padding: 1rem 5rem;
        z-index: 50;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease-out;
      }
      
      .bookmark-toast p {
        font-size: 1rem;
        font-family: 'Noto Sans TC', sans-serif;
        line-height: 1.625;
        text-align: center;
        margin: 0;
      }
      
      /* 圖片hover提示樣式 */
      .image-tooltip {
        position: fixed;
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        padding: 4px 6px;
        font-size: 0.8rem;
        font-family: 'Noto Sans TC', sans-serif;
        font-weight: 400;
        z-index: 1000;
        pointer-events: none;
        opacity: 0;
        white-space: nowrap;
      }
      
      /* 按鈕動畫樣式 */
      .button-animated {
        transition: color 0.5s ease;
      }
      
      .button-animated.white-text {
        color: black;
      }
    </style>

    <script>
      // Copyright 彩蛋效果 - 打字機風格
      document.addEventListener('DOMContentLoaded', function() {
        const copyrightElement = document.querySelector('.copyright');
        const originalElement = document.querySelector('.copyright-original');
        const easterEggElement = document.getElementById('easter-egg-text');
        
        if (copyrightElement && originalElement && easterEggElement) {
          const originalText = originalElement.textContent;
          const targetText = "SHIH CHIEN COMMUNICATIONS DESIGN";
          const maxLength = Math.min(originalText.length, targetText.length);
          const truncatedTarget = targetText.substring(0, maxLength);
          
          let isHovering = false;
          let animationInterval = null;
          let currentStep = 0;
          let isAnimatingIn = false;
          let isAnimatingOut = false;
          
          // 隨機字符池
          const randomChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%&*?~+=_|\\/<>[]{}';
          
          function getRandomChar() {
            return randomChars[Math.floor(Math.random() * randomChars.length)];
          }
          
          function generateRandomString(length) {
            let result = '';
            for (let i = 0; i < length; i++) {
              result += getRandomChar();
            }
            return result;
          }
          
          function animateToTarget() {
            if (isAnimatingOut) return;
            isAnimatingIn = true;
            currentStep = 0;
            
            const totalSteps = Math.ceil(2000 / 50); // 2秒，每50ms一步
            const charsToReveal = Math.ceil(maxLength / totalSteps * 4); // 每步顯示的字符數
            
            easterEggElement.textContent = generateRandomString(maxLength);
            easterEggElement.style.opacity = '1';
            originalElement.style.opacity = '0';
            
            animationInterval = setInterval(() => {
              if (!isHovering || isAnimatingOut) {
                clearInterval(animationInterval);
                isAnimatingIn = false;
                return;
              }
              
              currentStep++;
              const revealedChars = Math.min(Math.floor(currentStep * charsToReveal), maxLength);
              
              let displayText = '';
              for (let i = 0; i < maxLength; i++) {
                if (i < revealedChars) {
                  displayText += truncatedTarget[i] || ' ';
                } else {
                  displayText += getRandomChar();
                }
              }
              
              easterEggElement.textContent = displayText;
              
              if (revealedChars >= maxLength) {
                clearInterval(animationInterval);
                isAnimatingIn = false;
                easterEggElement.textContent = truncatedTarget;
              }
            }, 50);
          }
          
          function animateToOriginal() {
            // 立即停止任何正在進行的動畫
            if (animationInterval) {
              clearInterval(animationInterval);
            }
            
            isAnimatingIn = false;
            isAnimatingOut = true;
            currentStep = 0;
            
            const totalSteps = Math.ceil(300 / 30); // 0.3秒，每30ms一步
            
            animationInterval = setInterval(() => {
              currentStep++;
              const progress = currentStep / totalSteps;
              
              if (progress >= 1) {
                clearInterval(animationInterval);
                easterEggElement.style.opacity = '0';
                originalElement.style.opacity = '1';
                isAnimatingOut = false;
                animationInterval = null;
                return;
              }
              
              // 逐漸將當前顯示的文字變成隨機字符，最後回到原始狀態
              let displayText = '';
              for (let i = 0; i < maxLength; i++) {
                if (Math.random() < progress * 0.8) { // 80%機率變成隨機字符
                  displayText += getRandomChar();
                } else {
                  // 保持當前字符或目標字符
                  const currentChar = easterEggElement.textContent[i];
                  displayText += currentChar || getRandomChar();
                }
              }
              easterEggElement.textContent = displayText;
            }, 30);
          }
          
          copyrightElement.addEventListener('mouseenter', () => {
            isHovering = true;
            if (animationInterval) clearInterval(animationInterval);
            animateToTarget();
          });
          
          copyrightElement.addEventListener('mouseleave', () => {
            isHovering = false;
            animateToOriginal();
          });
        }
        
        // 初始化設備頁面
        initializeEquipmentPage();
      });
      
      // 設備詳情頁面邏輯
      function initializeEquipmentPage() {
        // 從URL參數獲取設備ID
        const urlParams = new URLSearchParams(window.location.search);
        const equipmentId = urlParams.get('id');
        
        if (!equipmentId) {
          // 如果沒有設備ID，重定向到設備列表
          window.location.href = 'equipment.html';
          return;
        }
        
        // 獲取設備數據
        const equipment = getEquipmentById(equipmentId);
        
        if (!equipment) {
          // 如果找不到設備，顯示錯誤或重定向
          alert('找不到該設備信息');
          window.location.href = 'equipment.html';
          return;
        }
        
        // 更新頁面內容
        updateEquipmentDisplay(equipment);
        
        // 設置圖片放大功能
        setupImageEnlargement();
        
        // 設置加入清單功能
        setupAddToCart();
        
        // 設置收藏夾功能
        setupBookmark();
        
        // 設置按鈕動畫
        setupButtonAnimation();
      }
      
      function updateEquipmentDisplay(equipment) {
        // 更新頁面標題
        document.getElementById('page-title').textContent = `${equipment.name} - SCCD 媒傳系平台`;
        
        // 更新主要圖片
        document.getElementById('main-image').src = equipment.mainImage;
        document.getElementById('main-image').alt = equipment.name;
        
        // 更新設備信息
        document.getElementById('equipment-status').textContent = equipment.status;
        document.getElementById('equipment-status').style.color = equipment.statusColor;
        document.getElementById('equipment-category').textContent = equipment.category;
        document.getElementById('equipment-name').textContent = equipment.name;
        document.getElementById('equipment-quantity').textContent = equipment.quantity;
        document.getElementById('equipment-deposit').textContent = `NT ${equipment.deposit}`;
        document.getElementById('equipment-description').textContent = equipment.description;
        
        // 更新breadcrumb中的設備名稱
        document.getElementById('breadcrumb-equipment-name').textContent = equipment.name;
        
        // 設置bookmark按鈕的設備名稱
        document.getElementById('bookmark-btn').setAttribute('data-equipment', equipment.name);
      }
      
      function setupImageEnlargement() {
        const imageContainer = document.getElementById('equipment-image-container');
        const mainImage = document.getElementById('main-image');
        const overlay = document.getElementById('image-overlay');
        const enlargedImage = document.getElementById('enlarged-image');
        
        // 創建tooltip元素
        const tooltip = document.createElement('div');
        tooltip.className = 'image-tooltip';
        tooltip.textContent = '點擊放大檢視';
        document.body.appendChild(tooltip);
        
        // 初始化tooltip位置
        gsap.set(tooltip, { x: 0, y: 0, opacity: 0 });
        
        // 鼠標進入圖片容器
        imageContainer.addEventListener('mouseenter', function() {
          gsap.to(tooltip, { 
            opacity: 1, 
            duration: 0.2, 
            ease: "power2.out" 
          });
        });
        
        // 鼠標離開圖片容器
        imageContainer.addEventListener('mouseleave', function() {
          gsap.to(tooltip, { 
            opacity: 0, 
            duration: 0.2, 
            ease: "power2.out" 
          });
        });
        
        // 鼠標在圖片容器內移動
        imageContainer.addEventListener('mousemove', function(e) {
          // 計算tooltip位置：鼠標中間下方
          const tooltipWidth = tooltip.offsetWidth;
          const tooltipHeight = tooltip.offsetHeight;
          
          const x = e.clientX - (tooltipWidth / 2);
          const y = e.clientY -20; // 鼠標下方10px，更靠近鼠標
          
          // 使用GSAP進行平滑跟隨
          gsap.to(tooltip, {
            x: x,
            y: y,
            duration: 0.3,
            ease: "power2.out"
          });
        });
        
        // 點擊圖片放大
        imageContainer.addEventListener('click', function() {
          enlargedImage.src = mainImage.src;
          enlargedImage.alt = mainImage.alt;
          overlay.classList.remove('hidden');
          overlay.classList.add('flex');
          document.body.style.overflow = 'hidden'; // 防止背景滾動
          
          // 隱藏tooltip
          gsap.to(tooltip, { 
            opacity: 0, 
            duration: 0.2, 
            ease: "power2.out" 
          });
        });
        
        // 點擊覆蓋層關閉放大圖片
        overlay.addEventListener('click', function(e) {
          if (e.target === overlay || e.target === enlargedImage.parentElement) {
            overlay.classList.add('hidden');
            overlay.classList.remove('flex');
            document.body.style.overflow = 'auto'; // 恢復滾動
          }
        });
        
        // ESC 鍵關閉放大圖片
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && !overlay.classList.contains('hidden')) {
            overlay.classList.add('hidden');
            overlay.classList.remove('flex');
            document.body.style.overflow = 'auto';
          }
        });
      }
      
      function setupAddToCart() {
        const addBtn = document.getElementById('add-to-cart-btn');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        
        addBtn.addEventListener('click', function() {
          // 從URL參數獲取設備ID
          const urlParams = new URLSearchParams(window.location.search);
          const equipmentId = urlParams.get('id');
          
          // 獲取設備數據
          const equipment = getEquipmentById(equipmentId);
          
          if (equipment) {
            // 使用購物車管理器添加設備
            const success = window.cartManager.addToCart(equipment);
            
            if (success) {
              // 更新通知文字
              notificationText.textContent = `${equipment.name}已成功加入租借清單！`;
              
              // 顯示通知動畫
              showNotification(notification);
            }
          }
        });
      }
      
      function showNotification(notification) {
        // 重置位置和透明度（從底部開始）
        notification.style.bottom = '7.5rem';
        notification.style.left = '50%';
        notification.style.transform = 'translateX(-50%) translateY(50px)';
        notification.style.opacity = '0';
        notification.style.pointerEvents = 'none';
        
        // 顯示通知（從底部浮上來的效果）
        setTimeout(() => {
          notification.style.opacity = '1';
          notification.style.transform = 'translateX(-50%) translateY(0px)';
        }, 50);
        
        // 2秒後開始消失動畫
        setTimeout(() => {
          notification.style.opacity = '0';
          notification.style.transform = 'translateX(-50%) translateY(-10px)';
        }, 2000);
        
        // 動畫完成後完全隱藏
        setTimeout(() => {
          notification.style.pointerEvents = 'none';
        }, 2500);
      }
      
      // 收藏夾功能
      function setupBookmark() {
        const bookmarkBtn = document.getElementById('bookmark-btn');
        
        bookmarkBtn.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          const equipmentName = this.getAttribute('data-equipment');
          const isBookmarked = this.src.includes('Fill');
          
          if (isBookmarked) {
            // 如果已收藏，切換回空心
            this.src = 'Icons/Bookmark Sharp Regular.svg';
            showBookmarkToast(`${equipmentName}已從收藏夾中移除！`);
          } else {
            // 如果未收藏，切換為填色
            this.src = 'Icons/Bookmark Sharp Fill.svg';
            showBookmarkToast(`${equipmentName}已加入收藏夾！`);
          }
        });
      }
      
      // 顯示收藏夾Toast提示
      function showBookmarkToast(message) {
        // 檢查是否已有toast，如果有則移除
        const existingToast = document.querySelector('.bookmark-toast');
        if (existingToast) {
          existingToast.remove();
        }
        
        // 創建新的toast
        const toast = document.createElement('div');
        toast.className = 'bookmark-toast';
        
        // 創建內部的p元素
        const p = document.createElement('p');
        p.textContent = message;
        toast.appendChild(p);
        
        document.body.appendChild(toast);
        
        // 重置位置和透明度（從底部開始）
        toast.style.bottom = '7.5rem';
        toast.style.left = '50%';
        toast.style.transform = 'translateX(-50%) translateY(50px)';
        toast.style.opacity = '0';
        toast.style.pointerEvents = 'none';
        
        // 顯示通知（從底部浮上來的效果）
        setTimeout(() => {
          toast.style.opacity = '1';
          toast.style.transform = 'translateX(-50%) translateY(0px)';
        }, 50);
        
        // 2秒後開始消失動畫
        setTimeout(() => {
          toast.style.opacity = '0';
          toast.style.transform = 'translateX(-50%) translateY(-10px)';
        }, 2000);
        
        // 動畫完成後完全隱藏並移除
        setTimeout(() => {
          if (toast.parentNode) {
            toast.parentNode.removeChild(toast);
          }
        }, 2500);
      }
      
      // 按鈕動畫效果
      function setupButtonAnimation() {
        const button = document.getElementById('add-to-cart-btn');
        const buttonFill = button.querySelector('.button-bg-fill');
        
        button.addEventListener('mouseenter', function() {
          gsap.to(buttonFill, {
            height: '100%',
            duration: 0.5,
            ease: "power2.out"
          });
          
          // 文字顏色變化
          this.classList.add('white-text');
        });
        
        button.addEventListener('mouseleave', function() {
          gsap.to(buttonFill, {
            height: '0%',
            duration: 0.5,
            ease: "power2.out"
          });
          
          // 文字顏色恢復
          this.classList.remove('white-text');
        });
      }
      
      // 頁面初始化
      document.addEventListener('DOMContentLoaded', function() {
        // 所有初始化邏輯
        initializeEquipmentPage();
        
        // Login 按鈕動畫效果
        const loginBtn = document.getElementById('login-btn');
        const loginBtnFill = loginBtn.querySelector('.button-bg-fill');
        
        loginBtn.addEventListener('mouseenter', function() {
          gsap.to(loginBtnFill, {
            height: '100%',
            duration: 0.5,
            ease: "power2.out"
          });
          
          // 文字顏色變化
          this.classList.add('white-text');
        });
        
        loginBtn.addEventListener('mouseleave', function() {
          gsap.to(loginBtnFill, {
            height: '0%',
            duration: 0.5,
            ease: "power2.out"
          });
          
          // 文字顏色恢復
          this.classList.remove('white-text');
        });
      });

    </script>
