<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>租借收據 - SCCD 媒傳系平台</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- 外部 CSS 檔案 -->
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/common.css" />

    <link rel="stylesheet" href="css/mobile-menu.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/rental-receipt.css" />

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="cart-manager.js"></script>

    <!-- 全站登入狀態管理 -->
    <script src="js/login-auth.js"></script>
    <script src="js/global-auth-manager.js"></script>

    <!-- 外部 JavaScript 檔案 -->
    <script src="js/mobile-menu.js"></script>
    <script src="js/copyright-easter-egg.js"></script>

    <script src="js/notification-manager.js"></script>
    <script src="js/rental-history-manager.js"></script>
    <script src="js/cart-sync.js"></script>
    <script src="js/rental-receipt.js"></script>
  </head>

  <body class="bg-black text-white min-h-screen flex flex-col">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-transparent header-main">
      <div class="container">
        <div class="flex justify-between items-center">
          <a
            href="index.html"
            class="font-['Inter',_sans-serif] font-medium text-white text-header"
          >
            SCCD
          </a>

          <!-- 桌面版導航 -->
          <nav class="flex items-center header-menu desktop-nav nav-gap">
            <a
              href="booking.html"
              class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white flex items-center text-header"
            >
              <div class="menu-item-wrapper">
                <span class="menu-text">(BOOKING)</span>
                <span class="menu-text-hidden">(BOOKING)</span>
              </div>
            </a>
            <a
              href="rental-list.html"
              class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white flex items-center text-header"
            >
              <div class="menu-item-wrapper">
                <span class="menu-text"
                  >((<span id="cart-count">0</span>) CART)</span
                >
                <span class="menu-text-hidden"
                  >((<span class="cart-count-mirror">0</span>) CART)</span
                >
              </div>
            </a>
            <a
              href="login.html"
              class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white flex items-center text-header"
            >
              <div class="menu-item-wrapper">
                <span class="menu-text">(LOGIN)</span>
                <span class="menu-text-hidden">(LOGIN)</span>
              </div>
            </a>
          </nav>

          <!-- 手機版導航 -->
          <nav class="flex items-center mobile-nav mobile-nav-gap">
            <a
              href="rental-list.html"
              class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white flex items-center"
            >
              <div class="menu-item-wrapper">
                <span class="menu-text"
                  >((<span id="mobile-cart-count">0</span>) CART)</span
                >
                <span class="menu-text-hidden"
                  >((<span class="mobile-cart-count-mirror">0</span>)
                  CART)</span
                >
              </div>
            </a>
            <button
              id="mobile-menu-btn"
              class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white flex items-center"
            >
              <div class="menu-item-wrapper">
                <span class="menu-text">(MENU)</span>
                <span class="menu-text-hidden">(MENU)</span>
              </div>
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- 主要內容區塊 -->
    <main class="flex-1 pt-20">
      <!-- 主要內容容器，遵循左右 padding -->
      <div class="container">
        <!-- 左右分欄佈局 -->
        <div class="flex gap-16">
          <!-- 左邊：租借收據 (40%) -->
          <div class="w-2/5 left-column">
            <div class="flex flex-col">
              <!-- 合併的內容區域 -->
              <div class="flex-1 flex flex-col">
                <!-- 頁面標題 -->
                <div class="mb-8">
                  <h1
                    class="font-['Noto_Sans_TC',_sans-serif] text-white text-hero-title mb-4"
                  >
                    租借收據
                  </h1>
                  <p
                    class="text-content font-['Noto_Sans_TC',_sans-serif] text-white"
                  >
                    這是你的租借收據，請至系學會繳交押金完成租借手續
                  </p>
                </div>

                <!-- 押金總額 -->
                <div class="mb-8">
                  <div
                    class="text-small-title font-['Inter',_sans-serif]"
                    style="color: #cccccc"
                  >
                    押金總額
                  </div>
                  <div
                    id="total-deposit-amount"
                    class="text-large-title font-['Inter',_sans-serif] font-normal text-white tracking-wide"
                  >
                    NT 5,000
                  </div>
                </div>

                <!-- 租借詳細資訊 -->
                <div class="space-y-4 mb-16">
                  <!-- 租借人 -->
                  <div>
                    <div
                      class="text-small-title font-['Inter',_sans-serif]"
                      style="color: #cccccc"
                    >
                      租借人
                    </div>
                    <div
                      id="borrower-name-desktop"
                      class="text-content font-['Noto_Sans_TC',_sans-serif] text-white"
                    >
                      阿志
                    </div>
                  </div>

                  <!-- 租借日期 -->
                  <div>
                    <div
                      class="text-small-title font-['Inter',_sans-serif]"
                      style="color: #cccccc"
                    >
                      租借日期
                    </div>
                    <div
                      id="rental-dates-desktop"
                      class="text-content font-['Inter',_sans-serif] text-white tracking-normal uppercase"
                    ></div>
                  </div>

                  <!-- 租借號 -->
                  <div>
                    <div
                      class="text-small-title font-['Inter',_sans-serif]"
                      style="color: #cccccc"
                    >
                      租借號
                    </div>
                    <div
                      id="rental-number-desktop"
                      class="text-content font-['Inter',_sans-serif] text-white tracking-normal uppercase"
                    ></div>
                  </div>
                </div>
              </div>

              <!-- 下載按鈕 -->
              <div class="mt-auto">
                <button
                  id="download-receipt-btn"
                  class="text-button font-['Inter',_sans-serif] uppercase text-white mt-42 rental-book-btn cursor-pointer"
                >
                  <div class="hero-cta-wrapper">
                    <span class="hero-cta-text">(DOWNLOAD)</span>
                    <span class="hero-cta-hidden">(DOWNLOAD)</span>
                  </div>
                </button>
              </div>
            </div>
          </div>

          <!-- 右邊：租借摘要 (60%) -->
          <div class="w-3/5 right-column">
            <!-- 租借摘要標題 -->
            <div class="mb-6">
              <h2
                class="text-medium-title font-['Noto_Sans_TC',_sans-serif] font-medium text-white"
              >
                租借摘要
              </h2>
            </div>

            <!-- 設備列表 -->
            <div id="equipment-summary-list" class="space-y-0 equipment-scroll-area">
              <!-- 設備項目將動態載入 -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 手機版選單 -->
    <div class="mobile-menu md:hidden" id="mobile-menu">
      <!-- 選單內容區域 -->
      <div class="mobile-menu-content">
        <!-- 導航項目 -->
        <div class="flex flex-col items-start menu-gap flex-grow">
          <div class="menu-animate-enter">
            <div class="menu-animate-enter-content menu-delay-1">
              <a
                href="booking.html"
                class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white text-large-title"
              >
                <div class="menu-item-wrapper">
                  <span class="menu-text">(BOOKING)</span>
                  <span class="menu-text-hidden">(BOOKING)</span>
                </div>
              </a>
            </div>
          </div>
          <div class="menu-animate-enter">
            <div class="menu-animate-enter-content menu-delay-2">
              <a
                href="login.html"
                class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white text-large-title"
              >
                <div class="menu-item-wrapper">
                  <span class="menu-text">(LOGIN)</span>
                  <span class="menu-text-hidden">(LOGIN)</span>
                </div>
              </a>
            </div>
          </div>
          <div class="menu-animate-enter">
            <div class="menu-animate-enter-content menu-delay-3">
              <a
                href="https://sccd.usc.edu.tw/"
                target="_blank"
                class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white text-large-title"
              >
                <div class="menu-item-wrapper">
                  <span class="menu-text">(TO SCCD)</span>
                  <span class="menu-text-hidden">(TO SCCD)</span>
                </div>
              </a>
            </div>
          </div>
          <div class="menu-animate-enter">
            <div class="menu-animate-enter-content menu-delay-4">
              <a
                href="about.html"
                class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white text-large-title"
              >
                <div class="menu-item-wrapper">
                  <span class="menu-text">(ABOUT)</span>
                  <span class="menu-text-hidden">(ABOUT)</span>
                </div>
              </a>
            </div>
          </div>
        </div>

        <!-- Copyright 在底部 -->
        <div class="menu-animate-enter mobile-menu-content-bottom">
          <div class="menu-animate-enter-content menu-delay-5">
            <div
              class="copyright font-['Inter',_sans-serif] font-medium text-white text-left text-header"
            >
              <p>
                <span class="copyright-original">
                  <span class="font-['Inter',_sans-serif] uppercase"
                    >Copyright © 2025 111</span
                  >屆系學會
                  <span class="font-['Inter',_sans-serif] uppercase"
                    >All rights reserved.</span
                  >
                </span>
                <span
                  class="copyright-easter-egg"
                  id="mobile-menu-easter-egg-text"
                >
                  <!-- 彩蛋文字將由JavaScript生成 -->
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
