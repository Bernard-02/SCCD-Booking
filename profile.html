<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人頁面 - SCCD 媒傳系平台</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="cart-manager.js"></script>
    <script src="js/bookmark.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart-sync.js"></script>
    <!-- 新的外部JavaScript文件 -->
    <script src="js/copyright-easter-egg.js"></script>

    <script src="js/mobile-menu.js"></script>
    <script src="js/ui-animations.js"></script>

    <!-- 認證相關 -->
    <script src="js/test-auth-data.js"></script>
    <script src="js/login-auth.js"></script>

    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/mobile-menu.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/equipment.css" />
    <link rel="stylesheet" href="css/favorites.css" />
  </head>

  <body
    class="bg-black text-white min-h-screen overflow-x-hidden flex flex-col"
  >
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-transparent header-main">
      <div class="container">
        <div class="flex justify-between items-center">
          <a
            href="index.html"
            class="font-['Inter',_sans-serif] font-medium text-white text-header"
          >
            SCCD
          </a>

          <!-- 桌面版導航 -->
          <nav class="flex items-center header-menu desktop-nav nav-gap">
            <a
              href="booking.html"
              class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white flex items-center text-header"
            >
              <div class="menu-item-wrapper">
                <span class="menu-text">(BOOKING)</span>
                <span class="menu-text-hidden">(BOOKING)</span>
              </div>
            </a>
            <a
              href="rental-list.html"
              class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white flex items-center text-header"
            >
              <div class="menu-item-wrapper">
                <span class="menu-text"
                  >((<span id="cart-count">0</span>) CART)</span
                >
                <span class="menu-text-hidden"
                  >((<span class="cart-count-mirror">0</span>) CART)</span
                >
              </div>
            </a>
            <a
              href="profile.html"
              class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white flex items-center text-header"
            >
              <div class="menu-item-wrapper active">
                <span class="menu-text">(PROFILE)</span>
                <span class="menu-text-hidden">(PROFILE)</span>
              </div>
            </a>
          </nav>

          <!-- 手機版導航 -->
          <nav class="flex items-center mobile-nav mobile-nav-gap">
            <a
              href="rental-list.html"
              class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white flex items-center"
            >
              <div class="menu-item-wrapper">
                <span class="menu-text"
                  >((<span id="mobile-cart-count">0</span>) CART)</span
                >
                <span class="menu-text-hidden"
                  >((<span class="mobile-cart-count-mirror">0</span>)
                  CART)</span
                >
              </div>
            </a>
            <button
              id="mobile-menu-btn"
              class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white flex items-center"
            >
              <div class="menu-item-wrapper">
                <span class="menu-text">(MENU)</span>
                <span class="menu-text-hidden">(MENU)</span>
              </div>
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 pt-20 min-h-screen">
      <div class="container h-full">
        <!-- 左右分割佈局 -->
        <div class="flex h-full">
          <!-- 左側面板 (1/6) - 固定不滾動 -->
          <div class="w-1/6 flex-shrink-0">
            <div class="fixed top-20 overflow-hidden pr-3" style="height: calc(100vh - 5rem); z-index: 5; width: inherit;">
              <div class="flex flex-col h-full space-y-18">
                <!-- 上半部：問候和菜單 -->
                <div class="space-y-18">
                  <!-- 問候區塊 -->
                  <div>
                    <p class="font-chinese text-white text-medium-title mb-2 " id="greeting-text">早安</p>
                    <p class="font-english text-white text-content">A1234567</p>
                    <p class="font-chinese text-white text-content">阿志</p>
                  </div>

                  <!-- 功能選單 -->
                  <nav class="sccd-filter-group vertical gap-6 profile-menu-group">
                    <button class="text-left font-chinese text-white text-small-title cursor-pointer sccd-filter-item" data-section="history">
                      <div class="menu-item-wrapper">
                        <span class="menu-text text-small-title">租借歷史</span>
                        <span class="menu-text-hidden text-small-title">租借歷史</span>
                      </div>
                    </button>
                    <button class="text-left font-chinese text-white text-small-title cursor-pointer sccd-filter-item" data-section="profile">
                      <div class="menu-item-wrapper">
                        <span class="menu-text text-small-title">個人資料</span>
                        <span class="menu-text-hidden text-small-title">個人資料</span>
                      </div>
                    </button>
                    <button class="text-left font-chinese text-white text-small-title cursor-pointer sccd-filter-item" data-section="favorites">
                      <div class="menu-item-wrapper">
                        <span class="menu-text text-small-title">收藏</span>
                        <span class="menu-text-hidden text-small-title">收藏</span>
                      </div>
                    </button>
                    <button class="text-left font-chinese text-white text-small-title cursor-pointer sccd-filter-item" data-section="notifications">
                      <div class="menu-item-wrapper">
                        <span class="menu-text text-small-title">通知</span>
                        <span class="menu-text-hidden text-small-title">通知</span>
                      </div>
                    </button>
                  </nav>
                </div>

                <!-- 登出按鈕 -->
                <div class="mb-8">
                  <button id="logout-btn" class="text-left font-chinese text-white text-tiny cursor-pointer transition-colors" style="transition-duration: 200ms;" onmouseover="this.style.color='#ff8698'" onmouseout="this.style.color='white'">
                    登出 >
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- 右側內容區域 (5/6) - 可滾動 -->
          <div class="flex-1 px-6 overflow-y-auto">
            <div id="content-area" class="pb-8">
              <!-- 內容將由JavaScript動態載入 -->
            </div>
          </div>
        </div>
      </div>
    </main>


    <!-- 手機版選單 -->
    <div class="mobile-menu md:hidden" id="mobile-menu">
      <div class="mobile-menu-content">
        <div class="flex flex-col items-start menu-gap flex-grow">
          <div class="menu-animate-enter">
            <div class="menu-animate-enter-content menu-delay-1">
              <a
                href="booking.html"
                class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white text-large-title"
              >
                <div class="menu-item-wrapper">
                  <span class="menu-text">(BOOKING)</span>
                  <span class="menu-text-hidden">(BOOKING)</span>
                </div>
              </a>
            </div>
          </div>
          <div class="menu-animate-enter">
            <div class="menu-animate-enter-content menu-delay-2">
              <a
                href="profile.html"
                class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white text-large-title"
              >
                <div class="menu-item-wrapper active">
                  <span class="menu-text">(PROFILE)</span>
                  <span class="menu-text-hidden">(PROFILE)</span>
                </div>
              </a>
            </div>
          </div>
          <div class="menu-animate-enter">
            <div class="menu-animate-enter-content menu-delay-3">
              <a
                href="https://sccd.usc.edu.tw/"
                target="_blank"
                class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white text-large-title"
              >
                <div class="menu-item-wrapper">
                  <span class="menu-text">(TO SCCD)</span>
                  <span class="menu-text-hidden">(TO SCCD)</span>
                </div>
              </a>
            </div>
          </div>
          <div class="menu-animate-enter">
            <div class="menu-animate-enter-content menu-delay-4">
              <a
                href="about.html"
                class="font-['Inter',_sans-serif] font-medium uppercase transition-colors text-white text-large-title"
              >
                <div class="menu-item-wrapper">
                  <span class="menu-text">(ABOUT)</span>
                  <span class="menu-text-hidden">(ABOUT)</span>
                </div>
              </a>
            </div>
          </div>
        </div>

        <div class="menu-animate-enter mobile-menu-content-bottom">
          <div class="menu-animate-enter-content menu-delay-6">
            <div
              class="copyright font-['Inter',_sans-serif] font-medium text-white text-left text-header"
            >
              <p>
                <span class="copyright-original">
                  <span class="font-['Inter',_sans-serif] uppercase"
                    >Copyright © 2025 111</span
                  >屆系學會
                  <span class="font-['Inter',_sans-serif]"
                    >All rights reserved.</span
                  >
                </span>
                <span
                  class="copyright-easter-egg"
                  id="mobile-menu-easter-egg-text"
                >
                  <!-- 彩蛋文字將由JavaScript生成 -->
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile 頁面專用腳本 -->
    <!-- 引入各個功能管理器 -->
    <script src="js/favorites-manager.js"></script>
    <script src="js/notification-manager.js"></script>
    <script src="js/rental-history-manager.js"></script>
    <script src="js/profile-data-manager.js"></script>

    <!-- 主要的Profile頁面控制器 -->
    <script src="js/profile.js"></script>
  </body>
</html>
