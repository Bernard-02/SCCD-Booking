<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCCD 媒傳系平台</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="datepicker.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  </head>

  <body class="bg-black text-white flex flex-col h-screen">
    <header class="py-6">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <div class="flex items-center">
          <a href="index.html" class="logo-link mr-10">
            <div class="font-['Inter',_sans-serif] logo text-base font-medium">
              SCCD
            </div>
          </a>

          <nav>
            <ul class="flex space-x-10">
              <li>
                <a
                  href="booking.html"
                  class="font-['Inter',_sans-serif] text-base font-medium hover:text-gray-300 transition-colors"
                  >BOOKING</a
                >
              </li>
              <li>
                <a
                  href="#resources"
                  class="font-['Inter',_sans-serif] text-base font-medium hover:text-gray-300 transition-colors"
                  >RESOURCES</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <a
          href="#login"
          class="login-btn border text-white px-4 py-1 rounded-[30px] hover:bg-white hover:text-black transition-colors font-['Inter',_sans-serif] font-regular text-sm"
          >LOGIN</a
        >
      </div>
    </header>

    <main class="flex-grow flex pt-[3vh] pb-[3vh]">
      <div class="w-full md:flex px-[6%] flex-grow">
        <div class="md:w-1/3 lg:w-1/4 flex flex-col text-left justify-between md:mr-8">
          <div>
            <h1
              class="text-5xl font-['Noto_Sans_TC',_sans-serif] font-medium mb-4"
            >
              租借日期
            </h1>
            <p class="text-base font-['Inter',_sans-serif] text-white mb-12">
              選擇你想租借的日期
            </p>
          </div>

          <div>
            <div class="mb-8">
              <h2
                class="text-base font-['Inter',_sans-serif] font-medium text-zinc-300 uppercase tracking-wider mb-2"
              >
                起租日
              </h2>
              <p
                id="display-start-date"
                class="text-4xl font-['Inter',_sans-serif] text-white tracking-wide "
              >
                ---- / -- / --
              </p>
            </div>

            <div class="mb-8">
              <h2
                class="text-base font-['Inter',_sans-serif] font-medium text-zinc-300 uppercase tracking-wider mb-2"
              >
                歸還日
              </h2>
              <p
                id="display-end-date"
                class="text-4xl font-['Inter',_sans-serif] text-white tracking-wide "
              >
                ---- / -- / --
              </p>
            </div>

            <button
              id="confirm-date-button"
              type="button"
              class="cta-button bg-white text-black opacity-30 font-['Inter',_sans-serif] font-semibold py-3 px-8 rounded-[30px] inline-block transition-all text-lg cursor-not-allowed"
              style="width: 200px"
              disabled
            >
              確定日期
            </button>
          </div>
        </div>

        <div id="date-picker-container" class="flex items-stretch min-h-[400px]">
          </div>
      </div>
    </main>

    <footer class="py-8">
      <div
        class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm"
      >
        <div class="flex space-x-6 mb-4 md:mb-0">
          <a
            href="https://sccd.usc.edu.tw/"
            target="_blank"
            class="font-['Inter',_sans-serif] hover:text-gray-300 transition-colors"
            >TO SCCD</a
          >
          <a
            href="about.html"
            class="font-['Inter',_sans-serif] hover:text-gray-300 transition-colors"
            >ABOUT</a
          >
        </div>
        <div class="copyright text-xs md:text-right">
          <p>
            <span class="font-['Inter',_sans-serif] uppercase"
              >Copyright © 2025 111</span
            >屆系學會
            <span class="font-['Inter',_sans-serif] uppercase"
              >All rights reserved.</span
            >
          </p>
        </div>
      </div>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
