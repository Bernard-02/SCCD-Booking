<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCCD 媒傳系平台</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="datepicker.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="cart-manager.js"></script>
    
    <!-- 箭頭動畫樣式 -->
    <style>
      /* 選取（反白）樣式 */
      ::selection {
        background-color: #f7f7f7;
        color: black;
      }
      
      /* 箭頭動畫樣式 */
      .arrow-link {
        display: inline-flex;
        align-items: center;
        position: relative;
      }
      
      .arrow-container {
        position: relative;
        width: 1em;
        height: 1em;
        overflow: hidden;
        margin-left: 8px;
      }
      
      .arrow-icons-wrapper {
        display: flex;
        flex-direction: column;
        gap: 4px;
        transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(0);
      }
      
      .arrow-icon {
        width: 0.8em;
        height: 0.8em;
        flex-shrink: 0;
        filter: brightness(0) invert(1); /* 預設白色 */
      }
      
      .arrow-link:hover .arrow-icons-wrapper {
        transform: translateY(-1em);
      }
      
      /* LOGIN 按鈕特殊樣式 */
      .login-btn {
        padding: 1.5px 10px !important;
        padding-right: 8px !important;
      }
      
      .login-btn:hover .arrow-icon {
        filter: brightness(0); /* hover 時變黑色 */
      }
      
      /* Footer 連結 hover 效果 */
      .footer-link:hover {
        opacity: 0.6;
      }
      
      /* Header 導航連結 hover 效果 */
      .nav-link:hover {
        opacity: 0.6;
      }
      
      /* Breadcrumb 樣式 */
      .breadcrumb {
        font-family: 'Inter', sans-serif;
        font-size: 0.75rem; /* text-xs */
        font-weight: 300; /* font-light */
        color: white;
        text-align: left;
        margin-bottom: 1rem;
        letter-spacing: 0.05em; /* tracking-wider */
        position: absolute;
        top: calc(3rem + 3vh);
        left: 6%;
        z-index: 10;
      }
      
      .breadcrumb:hover .breadcrumb-item {
        opacity: 0.6;
      }
      
      .breadcrumb .breadcrumb-item {
        transition: opacity 0.3s ease;
        cursor: pointer;
      }
      
      .breadcrumb .breadcrumb-item:hover {
        opacity: 1 !important;
      }
      
      .breadcrumb .breadcrumb-separator {
        margin: 0 0.5rem;
        opacity: 0.6;
      }
      
      /* 按鈕動畫樣式 */
      .button-animated {
        transition: color 0.5s ease;
      }
      
      .button-animated.white-text {
        color: black;
      }
      
      /* Copyright 彩蛋效果 */
      .copyright {
        position: relative;
      }
      
      .copyright-original {
        transition: none;
      }
      
      .copyright-easter-egg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        white-space: nowrap;
        opacity: 0;
        font-family: 'Inter', sans-serif;
        font-size: inherit;
        letter-spacing: inherit;
      }
    </style>
  </head>

  <body class="bg-black text-white flex flex-col h-screen">
    <header class="py-6">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <div class="flex items-center">
          <a href="index.html" class="logo-link mr-10">
            <div class="font-['Inter',_sans-serif] logo text-base font-medium">
              SCCD
            </div>
          </a>

          <nav>
            <ul class="flex space-x-10">
              <li>
                <a
                  href="booking.html"
                  class="font-['Inter',_sans-serif] text-base font-medium transition-colors nav-link"
                  >BOOKING</a
                >
              </li>
              <li>
                <a
                  href="#resources"
                  class="font-['Inter',_sans-serif] text-base font-medium transition-colors nav-link"
                  >RESOURCES</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="flex items-center space-x-5">
          <a
            href="rental-list.html"
            id="cart-link"
            class="font-['Inter',_sans-serif] text-base font-medium transition-colors nav-link"
            >(<span id="cart-count">0</span>) CART</a
          >
          <a
            href="login.html"
            id="login-btn"
            class="login-btn border text-white rounded-[30px] transition-colors font-['Inter',_sans-serif] font-regular text-sm arrow-link button-animated"
            style="position: relative; overflow: hidden;"
            >
            <div class="button-bg-fill" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 0; background-color: white; z-index: 1; border-radius: 30px;"></div>
            <span style="position: relative; z-index: 2;">LOG IN</span>
            <div class="arrow-container" style="position: relative; z-index: 2;">
              <div class="arrow-icons-wrapper">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
              </div>
            </div>
          </a>
        </div>
      </div>
    </header>

    <main class="flex-grow flex pt-[3vh] pb-[3vh]">
      <!-- Breadcrumb -->
      <nav class="breadcrumb">
        <a href="index.html" class="breadcrumb-item">首頁</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-item">租借日期</span>
      </nav>
      
      <div class="w-full md:flex px-[6%] flex-grow">
        <div class="md:w-1/3 lg:w-1/4 flex flex-col text-left justify-between md:mr-8">
          <div>
            <h1
              class="text-4xl font-['Noto_Sans_TC',_sans-serif] font-medium mb-4 mt-2"
            >
              租借日期
            </h1>
            <p class="text-base font-['Inter',_sans-serif] text-white mb-12">
              選擇你想租借的日期
            </p>
          </div>

          <div>
            <div class="mb-8">
              <h2
                class="text-base font-['Inter',_sans-serif] font-medium text-zinc-300 uppercase tracking-wider mb-2"
              >
                起租日
              </h2>
              <p
                id="display-start-date"
                class="text-4xl font-['Inter',_sans-serif] text-white tracking-wide "
              >
                ---- / -- / --
              </p>
            </div>

            <div class="mb-8">
              <h2
                class="text-base font-['Inter',_sans-serif] font-medium text-zinc-300 uppercase tracking-wider mb-2"
              >
                歸還日
              </h2>
              <p
                id="display-end-date"
                class="text-4xl font-['Inter',_sans-serif] text-white tracking-wide "
              >
                ---- / -- / --
              </p>
            </div>

            <button
              id="reset-date-button"
              type="button"
              class="border border-white bg-transparent text-white opacity-30 font-['Inter',_sans-serif] font-normal py-3 px-8 text-lg cursor-not-allowed button-animated mb-4"
              style="width: 200px; position: relative; overflow: hidden;"
              disabled
            >
              <div class="button-bg-fill" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 0; background-color: white; z-index: 1;"></div>
              <span style="position: relative; z-index: 2;">重設日期</span>
            </button>

            <button
              id="confirm-date-button"
              type="button"
              class="bg-white text-black opacity-30 font-['Inter',_sans-serif] font-normal py-3 px-8 transition-all text-lg cursor-not-allowed hover:opacity-60"
              style="width: 200px"
              disabled
            >
              確定日期
            </button>
          </div>
        </div>

        <div id="date-picker-container" class="flex items-stretch min-h-[400px]">
          </div>
      </div>
    </main>

    <footer class="py-8">
      <div
        class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm"
      >
        <div class="flex space-x-6 mb-4 md:mb-0">
          <a
            href="https://sccd.usc.edu.tw/"
            target="_blank"
            class="font-['Inter',_sans-serif] transition-colors arrow-link footer-link"
            >TO SCCD
            <div class="arrow-container">
              <div class="arrow-icons-wrapper">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
              </div>
            </div>
          </a>
          <a
            href="about.html"
            class="font-['Inter',_sans-serif] transition-colors arrow-link footer-link"
            >ABOUT
            <div class="arrow-container">
              <div class="arrow-icons-wrapper">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
              </div>
            </div>
          </a>
        </div>
        <div class="copyright text-xs md:text-right">
          <p>
            <span class="copyright-original">
              <span class="font-['Inter',_sans-serif] uppercase">Copyright © 2025 111</span>屆系學會
              <span class="font-['Inter',_sans-serif] uppercase">All rights reserved.</span>
            </span>
            <span class="copyright-easter-egg" id="easter-egg-text">
              <!-- 彩蛋文字將由JavaScript生成 -->
            </span>
          </p>
        </div>
      </div>
    </footer>

    <script>
      // Copyright 彩蛋效果 - 打字機風格
      document.addEventListener('DOMContentLoaded', function() {
        const copyrightElement = document.querySelector('.copyright');
        const originalElement = document.querySelector('.copyright-original');
        const easterEggElement = document.getElementById('easter-egg-text');
        
        if (copyrightElement && originalElement && easterEggElement) {
          const originalText = originalElement.textContent;
          const targetText = "SHIH CHIEN COMMUNICATIONS DESIGN";
          const maxLength = Math.min(originalText.length, targetText.length);
          const truncatedTarget = targetText.substring(0, maxLength);
          
          let isHovering = false;
          let animationInterval = null;
          let currentStep = 0;
          let isAnimatingIn = false;
          let isAnimatingOut = false;
          
          // 隨機字符池
          const randomChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%&*?~+=_|\\/<>[]{}';
          
          function getRandomChar() {
            return randomChars[Math.floor(Math.random() * randomChars.length)];
          }
          
          function generateRandomString(length) {
            let result = '';
            for (let i = 0; i < length; i++) {
              result += getRandomChar();
            }
            return result;
          }
          
          function animateToTarget() {
            if (isAnimatingOut) return;
            isAnimatingIn = true;
            currentStep = 0;
            
            const totalSteps = Math.ceil(2000 / 50); // 2秒，每50ms一步
            const charsToReveal = Math.ceil(maxLength / totalSteps * 4); // 每步顯示的字符數
            
            easterEggElement.textContent = generateRandomString(maxLength);
            easterEggElement.style.opacity = '1';
            originalElement.style.opacity = '0';
            
            animationInterval = setInterval(() => {
              if (!isHovering || isAnimatingOut) {
                clearInterval(animationInterval);
                isAnimatingIn = false;
                return;
              }
              
              currentStep++;
              const revealedChars = Math.min(Math.floor(currentStep * charsToReveal), maxLength);
              
              let displayText = '';
              for (let i = 0; i < maxLength; i++) {
                if (i < revealedChars) {
                  displayText += truncatedTarget[i] || ' ';
                } else {
                  displayText += getRandomChar();
                }
              }
              
              easterEggElement.textContent = displayText;
              
              if (revealedChars >= maxLength) {
                clearInterval(animationInterval);
                isAnimatingIn = false;
                easterEggElement.textContent = truncatedTarget;
              }
            }, 50);
          }
          
          function animateToOriginal() {
            // 立即停止任何正在進行的動畫
            if (animationInterval) {
              clearInterval(animationInterval);
            }
            
            isAnimatingIn = false;
            isAnimatingOut = true;
            currentStep = 0;
            
            const totalSteps = Math.ceil(300 / 30); // 0.3秒，每30ms一步
            
            animationInterval = setInterval(() => {
              currentStep++;
              const progress = currentStep / totalSteps;
              
              if (progress >= 1) {
                clearInterval(animationInterval);
                easterEggElement.style.opacity = '0';
                originalElement.style.opacity = '1';
                isAnimatingOut = false;
                animationInterval = null;
                return;
              }
              
              // 逐漸將當前顯示的文字變成隨機字符，最後回到原始狀態
              let displayText = '';
              for (let i = 0; i < maxLength; i++) {
                if (Math.random() < progress * 0.8) { // 80%機率變成隨機字符
                  displayText += getRandomChar();
                } else {
                  // 保持當前字符或目標字符
                  const currentChar = easterEggElement.textContent[i];
                  displayText += currentChar || getRandomChar();
                }
              }
              easterEggElement.textContent = displayText;
            }, 30);
          }
          
          copyrightElement.addEventListener('mouseenter', () => {
            isHovering = true;
            if (animationInterval) clearInterval(animationInterval);
            animateToTarget();
          });
          
          copyrightElement.addEventListener('mouseleave', () => {
            isHovering = false;
            animateToOriginal();
          });
        }
        
        // 按鈕動畫效果
        function setupButtonAnimation() {
          const button = document.getElementById('reset-date-button');
          const buttonFill = button.querySelector('.button-bg-fill');
          
          button.addEventListener('mouseenter', function() {
            if (!this.disabled) {
              gsap.to(buttonFill, {
                height: '100%',
                duration: 0.5,
                ease: "power2.out"
              });
              
              // 文字顏色變化
              this.classList.add('white-text');
            }
          });
          
          button.addEventListener('mouseleave', function() {
            if (!this.disabled) {
              gsap.to(buttonFill, {
                height: '0%',
                duration: 0.5,
                ease: "power2.out"
              });
              
              // 文字顏色恢復
              this.classList.remove('white-text');
            }
          });
        }
        
        // 初始化按鈕動畫
        setupButtonAnimation();
        
        // Login 按鈕動畫效果
        const loginBtn = document.getElementById('login-btn');
        const loginBtnFill = loginBtn.querySelector('.button-bg-fill');
        
        loginBtn.addEventListener('mouseenter', function() {
          gsap.to(loginBtnFill, {
            height: '100%',
            duration: 0.5,
            ease: "power2.out"
          });
          
          // 文字顏色變化
          this.classList.add('white-text');
        });
        
        loginBtn.addEventListener('mouseleave', function() {
          gsap.to(loginBtnFill, {
            height: '0%',
            duration: 0.5,
            ease: "power2.out"
          });
          
          // 文字顏色恢復
          this.classList.remove('white-text');
        });
      });
    </script>

    <script src="script.js" defer></script>
  </body>
</html>
