<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>帳號登入 - SCCD 媒傳系平台</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="cart-manager.js"></script>
    
    <style>
      /* 選取（反白）樣式 */
      ::selection {
        background-color: #f7f7f7;
        color: black;
      }
      
      /* 箭頭動畫樣式 */
      .arrow-link {
        display: inline-flex;
        align-items: center;
        position: relative;
      }
      
      .arrow-container {
        position: relative;
        width: 1em;
        height: 1em;
        overflow: hidden;
        margin-left: 8px;
      }
      
      .arrow-icons-wrapper {
        display: flex;
        flex-direction: column;
        gap: 4px;
        transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(0);
      }
      
      .arrow-icon {
        width: 0.8em;
        height: 0.8em;
        flex-shrink: 0;
        filter: brightness(0) invert(1); /* 預設白色 */
      }
      
      .arrow-link:hover .arrow-icons-wrapper {
        transform: translateY(-1em);
      }
      
      /* LOGIN 按鈕特殊樣式 */
      .login-btn {
        padding: 1.5px 10px !important;
        padding-right: 8px !important;
      }
      
      .login-btn:hover .arrow-icon {
        filter: brightness(0); /* hover 時變黑色 */
      }
      
      /* Footer 連結 hover 效果 */
      .footer-link:hover {
        opacity: 0.6;
      }
      
      /* Header 導航連結 hover 效果 */
      .nav-link:hover {
        opacity: 0.6;
      }
      
      /* 輸入框樣式 */
      .input-group {
        position: relative;
        margin-bottom: 2rem;
      }
      
      .input-group.error {
        margin-bottom: 3rem;
      }
      
      .input-field {
        width: 100%;
        padding: 8px 1px 8px 1px;
        border: none;
        border-bottom: 1px solid white;
        background: transparent;
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        outline: none;
      }
      
      .input-label {
        position: absolute;
        left: 1px;
        top: 8px;
        color: #cccccc;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        pointer-events: none;
        transition: all 0.3s ease;
        transform-origin: left top;
      }
      
      .input-field:focus + .input-label,
      .input-field:not(:placeholder-shown) + .input-label {
        transform: translateY(-1.5rem) translateX(-1px) scale(0.875);
        color: #cccccc;
      }
      
      /* 錯誤訊息樣式 */
      .error-message {
        position: absolute;
        bottom: -1.5rem;
        left: 1px;
        color: #ff8698;
        font-family: 'Noto Sans TC', sans-serif;
        font-size: 0.75rem; /* text-xs */
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      
      .error-message.show {
        opacity: 1;
      }
      
      .input-group.error .input-field {
        border-bottom-color: #ff8698;
      }
      
      /* 自定義checkbox樣式 */
      .custom-checkbox {
        appearance: none;
        width: 1rem;
        height: 1rem;
        border: 1px solid white;
        background-color: transparent;
        cursor: pointer;
        position: relative;
      }
      
      .custom-checkbox:checked {
        background-color: white;
        border-color: white;
      }
      
      .custom-checkbox:checked::after {
        content: '✓';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
        font-size: 1rem;
        font-weight: bold;
        font-family: Inter, sans-serif;
      }
      
      /* 忘記密碼連結 */
      .forgot-password:hover {
        text-decoration: underline;
      }
      
      /* 登入按鈕箭頭動畫 */
      .login-button {
        position: relative;
        overflow: hidden;
      }
      
      .login-arrow-container {
        position: relative;
        width: 30px;
        height: 22px;
        margin-left: 14px;
        overflow: hidden;
      }
      
      .login-arrows-wrapper {
        display: flex;
        gap: 4px;
        transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateX(-34px);
      }
      
      .login-button:hover .login-arrows-wrapper {
        transform: translateX(0px);
      }
      
      .custom-arrow {
        width: 30px;
        height: 22px;
        flex-shrink: 0;
      }
      
      .custom-arrow svg {
        width: 100%;
        height: 100%;
      }
      
      /* 按鈕動畫樣式 */
      .button-animated {
        transition: color 0.5s ease;
      }
      
      .button-animated.white-text {
        color: black;
      }
      
      /* Copyright 彩蛋效果 */
      .copyright {
        position: relative;
      }
      
      .copyright-original {
        transition: none;
      }
      
      .copyright-easter-egg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        white-space: nowrap;
        opacity: 0;
        font-family: 'Inter', sans-serif;
        font-size: inherit;
        letter-spacing: inherit;
      }
    </style>
  </head>

  <body class="bg-black text-white flex flex-col h-screen">
    <header class="py-6">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <div class="flex items-center">
          <a href="index.html" class="logo-link mr-10">
            <div class="font-['Inter',_sans-serif] logo text-base font-medium">
              SCCD
            </div>
          </a>

          <nav>
            <ul class="flex space-x-10">
              <li>
                <a
                  href="booking.html"
                  class="font-['Inter',_sans-serif] text-base font-medium transition-colors nav-link"
                  >BOOKING</a
                >
              </li>
              <li>
                <a
                  href="#resources"
                  class="font-['Inter',_sans-serif] text-base font-medium transition-colors nav-link"
                  >RESOURCES</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="flex items-center space-x-5">
          <a
            href="rental-list.html"
            id="cart-link"
            class="font-['Inter',_sans-serif] text-base font-medium transition-colors nav-link"
            >(<span id="cart-count">0</span>) CART</a
          >
          <a
            href="login.html"
            id="login-btn"
            class="login-btn border text-white rounded-[30px] transition-colors font-['Inter',_sans-serif] font-regular text-sm arrow-link button-animated"
            style="position: relative; overflow: hidden;"
            >
            <div class="button-bg-fill" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 0; background-color: white; z-index: 1; border-radius: 30px;"></div>
            <span style="position: relative; z-index: 2;">LOG IN</span>
            <div class="arrow-container" style="position: relative; z-index: 2;">
              <div class="arrow-icons-wrapper">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
              </div>
            </div>
          </a>
        </div>
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center">
      <div class="w-full max-w-md px-6">
        <!-- 標題區域 -->
        <div class="mb-12 text-left">
          <h1 class="text-xl font-['Noto_Sans_TC',_sans-serif] font-medium text-white mb-2">
            帳號登入
          </h1>
          <p class="text-base font-['Noto_Sans_TC',_sans-serif] font-normal text-white">
            登入您的帳號
          </p>
        </div>

        <!-- 登入表單 -->
        <form id="login-form" novalidate>
          <!-- 帳號輸入框 -->
          <div class="input-group">
            <input 
              type="text" 
              id="username" 
              class="input-field" 
              placeholder=" "
              autocomplete="username"
            >
            <label for="username" class="input-label">帳號</label>
            <div class="error-message" id="username-error">請輸入帳號名稱！</div>
          </div>

          <!-- 密碼輸入框 -->
          <div class="input-group">
            <input 
              type="password" 
              id="password" 
              class="input-field" 
              placeholder=" "
              autocomplete="current-password"
            >
            <label for="password" class="input-label">密碼</label>
            <div class="error-message" id="password-error">請輸入密碼！</div>
          </div>

          <!-- 記住我和忘記密碼 -->
          <div class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-3">
              <input type="checkbox" id="remember-me" class="custom-checkbox">
              <label for="remember-me" class="text-base font-['Noto_Sans_TC',_sans-serif] text-white cursor-pointer">
                記住我
              </label>
            </div>
            
            <a href="#forgot-password" class="text-base font-['Noto_Sans_TC',_sans-serif] text-white cursor-pointer forgot-password">
              忘記密碼？
            </a>
          </div>

          <!-- 登入按鈕 -->
          <button 
            type="submit" 
            class="login-button border border-white bg-transparent text-white font-['Inter',_sans-serif] font-normal py-3 px-8 text-lg cursor-pointer flex items-center justify-center button-animated"
            style="width: 150px; position: relative; overflow: hidden;"
          >
            <div class="button-bg-fill" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 0; background-color: white; z-index: 1;"></div>
            <span style="position: relative; z-index: 2;">登入</span>
            <div class="login-arrow-container" style="position: relative; z-index: 2;">
              <div class="login-arrows-wrapper">
                <div class="custom-arrow">
                  <svg viewBox="0 0 30 22">
                    <!-- 第一個箭頭 -->
                    <line x1="4" y1="11" x2="25" y2="11" stroke="currentColor" stroke-width="1"/>
                    <line x1="19" y1="5" x2="25" y2="11" stroke="currentColor" stroke-width="1"/>
                    <line x1="19" y1="17" x2="25" y2="11" stroke="currentColor" stroke-width="1"/>
                  </svg>
                </div>
                <div class="custom-arrow">
                  <svg viewBox="0 0 30 22">
                    <!-- 第二個箭頭 -->
                    <line x1="4" y1="11" x2="25" y2="11" stroke="currentColor" stroke-width="1"/>
                    <line x1="19" y1="5" x2="25" y2="11" stroke="currentColor" stroke-width="1"/>
                    <line x1="19" y1="17" x2="25" y2="11" stroke="currentColor" stroke-width="1"/>
                  </svg>
                </div>
              </div>
            </div>
          </button>
        </form>
      </div>
    </main>

    <footer class="py-8">
      <div
        class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm"
      >
        <div class="flex space-x-6 mb-4 md:mb-0">
          <a
            href="https://sccd.usc.edu.tw/"
            target="_blank"
            class="font-['Inter',_sans-serif] transition-colors arrow-link footer-link"
            >TO SCCD
            <div class="arrow-container">
              <div class="arrow-icons-wrapper">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
              </div>
            </div>
          </a>
          <a
            href="about.html"
            class="font-['Inter',_sans-serif] transition-colors arrow-link footer-link"
            >ABOUT
            <div class="arrow-container">
              <div class="arrow-icons-wrapper">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
              </div>
            </div>
          </a>
        </div>
        <div class="copyright text-xs md:text-right">
          <p>
            <span class="copyright-original">
              <span class="font-['Inter',_sans-serif] uppercase">Copyright © 2025 111</span>屆系學會
              <span class="font-['Inter',_sans-serif] uppercase">All rights reserved.</span>
            </span>
            <span class="copyright-easter-egg" id="easter-egg-text">
              <!-- 彩蛋文字將由JavaScript生成 -->
            </span>
          </p>
        </div>
      </div>
    </footer>

    <script>
      // 登入表單處理
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');
        
        // 清除錯誤狀態
        function clearError(inputGroup, errorElement) {
          inputGroup.classList.remove('error');
          errorElement.classList.remove('show');
        }
        
        // 顯示錯誤狀態
        function showError(inputGroup, errorElement) {
          inputGroup.classList.add('error');
          errorElement.classList.add('show');
        }
        
        // 輸入時清除錯誤狀態（只有在已經有錯誤時才清除）
        usernameInput.addEventListener('input', function() {
          if (this.value.trim() && this.parentElement.classList.contains('error')) {
            clearError(this.parentElement, usernameError);
          }
        });
        
        passwordInput.addEventListener('input', function() {
          if (this.value.trim() && this.parentElement.classList.contains('error')) {
            clearError(this.parentElement, passwordError);
          }
        });
        
        form.addEventListener('submit', function(e) {
          e.preventDefault(); // 阻止表單提交
          
          let hasError = false;
          
          // 驗證帳號
          if (!usernameInput.value.trim()) {
            showError(usernameInput.parentElement, usernameError);
            hasError = true;
          } else {
            clearError(usernameInput.parentElement, usernameError);
          }
          
          // 驗證密碼
          if (!passwordInput.value.trim()) {
            showError(passwordInput.parentElement, passwordError);
            hasError = true;
          } else {
            clearError(passwordInput.parentElement, passwordError);
          }
          
          // 如果沒有錯誤，繼續處理登入邏輯
          if (!hasError) {
            const username = usernameInput.value;
            const password = passwordInput.value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // 這裡之後可以添加實際的登入邏輯
            console.log('Login attempt:', { username, password, rememberMe });
            
            // 暫時顯示登入成功消息
            alert('登入功能尚未實作，但表單已正常工作！');
          }
        });
        
        // 忘記密碼連結處理
        const forgotPasswordLink = document.querySelector('.forgot-password');
        forgotPasswordLink.addEventListener('click', function(e) {
          e.preventDefault();
          alert('忘記密碼功能尚未實作！');
        });
        
        // 按鈕動畫效果
        const button = document.querySelector('.login-button');
        const buttonFill = button.querySelector('.button-bg-fill');
        
        button.addEventListener('mouseenter', function() {
          gsap.to(buttonFill, {
            height: '100%',
            duration: 0.5,
            ease: "power2.out"
          });
          
          // 文字顏色變化
          this.classList.add('white-text');
        });
        
        button.addEventListener('mouseleave', function() {
          gsap.to(buttonFill, {
            height: '0%',
            duration: 0.5,
            ease: "power2.out"
          });
          
          // 文字顏色恢復
          this.classList.remove('white-text');
        });
        
        // Login 按鈕動畫效果
        const loginBtn = document.getElementById('login-btn');
        const loginBtnFill = loginBtn.querySelector('.button-bg-fill');
        
        loginBtn.addEventListener('mouseenter', function() {
          gsap.to(loginBtnFill, {
            height: '100%',
            duration: 0.5,
            ease: "power2.out"
          });
          
          // 文字顏色變化
          this.classList.add('white-text');
        });
        
        loginBtn.addEventListener('mouseleave', function() {
          gsap.to(loginBtnFill, {
            height: '0%',
            duration: 0.5,
            ease: "power2.out"
          });
          
          // 文字顏色恢復
          this.classList.remove('white-text');
        });
      });

      // Copyright 彩蛋效果 - 打字機風格
      document.addEventListener('DOMContentLoaded', function() {
        const copyrightElement = document.querySelector('.copyright');
        const originalElement = document.querySelector('.copyright-original');
        const easterEggElement = document.getElementById('easter-egg-text');
        
        if (copyrightElement && originalElement && easterEggElement) {
          const originalText = originalElement.textContent;
          const targetText = "SHIH CHIEN COMMUNICATIONS DESIGN";
          const maxLength = Math.min(originalText.length, targetText.length);
          const truncatedTarget = targetText.substring(0, maxLength);
          
          let isHovering = false;
          let animationInterval = null;
          let currentStep = 0;
          let isAnimatingIn = false;
          let isAnimatingOut = false;
          
          // 隨機字符池
          const randomChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%&*?~+=_|\\/<>[]{}';
          
          function getRandomChar() {
            return randomChars[Math.floor(Math.random() * randomChars.length)];
          }
          
          function generateRandomString(length) {
            let result = '';
            for (let i = 0; i < length; i++) {
              result += getRandomChar();
            }
            return result;
          }
          
          function animateToTarget() {
            if (isAnimatingOut) return;
            isAnimatingIn = true;
            currentStep = 0;
            
            const totalSteps = Math.ceil(2000 / 50); // 2秒，每50ms一步
            const charsToReveal = Math.ceil(maxLength / totalSteps * 4); // 每步顯示的字符數
            
            easterEggElement.textContent = generateRandomString(maxLength);
            easterEggElement.style.opacity = '1';
            originalElement.style.opacity = '0';
            
            animationInterval = setInterval(() => {
              if (!isHovering || isAnimatingOut) {
                clearInterval(animationInterval);
                isAnimatingIn = false;
                return;
              }
              
              currentStep++;
              const revealedChars = Math.min(Math.floor(currentStep * charsToReveal), maxLength);
              
              let displayText = '';
              for (let i = 0; i < maxLength; i++) {
                if (i < revealedChars) {
                  displayText += truncatedTarget[i] || ' ';
                } else {
                  displayText += getRandomChar();
                }
              }
              
              easterEggElement.textContent = displayText;
              
              if (revealedChars >= maxLength) {
                clearInterval(animationInterval);
                isAnimatingIn = false;
                easterEggElement.textContent = truncatedTarget;
              }
            }, 50);
          }
          
          function animateToOriginal() {
            // 立即停止任何正在進行的動畫
            if (animationInterval) {
              clearInterval(animationInterval);
            }
            
            isAnimatingIn = false;
            isAnimatingOut = true;
            currentStep = 0;
            
            const totalSteps = Math.ceil(300 / 30); // 0.3秒，每30ms一步
            
            animationInterval = setInterval(() => {
              currentStep++;
              const progress = currentStep / totalSteps;
              
              if (progress >= 1) {
                clearInterval(animationInterval);
                easterEggElement.style.opacity = '0';
                originalElement.style.opacity = '1';
                isAnimatingOut = false;
                animationInterval = null;
                return;
              }
              
              // 逐漸將當前顯示的文字變成隨機字符，最後回到原始狀態
              let displayText = '';
              for (let i = 0; i < maxLength; i++) {
                if (Math.random() < progress * 0.8) { // 80%機率變成隨機字符
                  displayText += getRandomChar();
                } else {
                  // 保持當前字符或目標字符
                  const currentChar = easterEggElement.textContent[i];
                  displayText += currentChar || getRandomChar();
                }
              }
              easterEggElement.textContent = displayText;
            }, 30);
          }
          
          copyrightElement.addEventListener('mouseenter', () => {
            isHovering = true;
            if (animationInterval) clearInterval(animationInterval);
            animateToTarget();
          });
          
          copyrightElement.addEventListener('mouseleave', () => {
            isHovering = false;
            animateToOriginal();
          });
        }
      });
    </script>
  </body>
