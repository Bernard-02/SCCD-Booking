<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCCD 媒傳系平台</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="cart-manager.js"></script>
    
    <!-- 箭頭動畫樣式 -->
    <style>
      /* 箭頭動畫樣式 */
      .arrow-link {
        display: inline-flex;
        align-items: center;
        position: relative;
      }
      
      .arrow-container {
        position: relative;
        width: 1em;
        height: 1em;
        overflow: hidden;
        margin-left: 8px;
      }
      
      .arrow-icons-wrapper {
        display: flex;
        flex-direction: column;
        gap: 4px;
        transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(0);
      }
      
      .arrow-icon {
        width: 0.8em;
        height: 0.8em;
        flex-shrink: 0;
        filter: brightness(0) invert(1); /* 預設白色 */
      }
      
      .arrow-link:hover .arrow-icons-wrapper {
        transform: translateY(-1em);
      }
      
      /* LOGIN 按鈕特殊樣式 */
      .login-btn {
        padding: 1.5px 10px !important;
        padding-right: 8px !important;
      }
      
      .login-btn:hover .arrow-icon {
        filter: brightness(0); /* hover 時變黑色 */
      }
      
      /* Footer 連結 hover 效果 */
      .footer-link:hover {
        opacity: 0.8;
        color: white !important;
      }
      
      /* Header 導航連結 hover 效果 */
      .nav-link:hover {
        opacity: 0.8;
        color: white !important;
      }
    </style>
  </head>

  <body class="bg-black text-white flex flex-col h-screen">
    <header class="py-6">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <div class="flex items-center">
          <a href="index.html" class="logo-link mr-10">
            <div class="font-['Inter',_sans-serif] logo text-base font-medium">
              SCCD
            </div>
          </a>

          <nav>
            <ul class="flex space-x-10">
              <li>
                <a
                  href="booking.html"
                  class="font-['Inter',_sans-serif] text-base font-medium transition-colors nav-link"
                  >BOOKING</a
                >
              </li>
              <li>
                <a
                  href="#resources"
                  class="font-['Inter',_sans-serif] text-base font-medium transition-colors nav-link"
                  >RESOURCES</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="flex items-center space-x-5">
          <a
            href="rental-list.html"
            id="cart-link"
            class="font-['Inter',_sans-serif] text-base font-medium transition-colors nav-link"
            >(<span id="cart-count">0</span>) CART</a
          >
          <a
            href="#login"
            class="login-btn border text-white rounded-[30px] hover:bg-white hover:text-black transition-colors font-['Inter',_sans-serif] font-regular text-sm arrow-link"
            >LOG IN
            <div class="arrow-container">
              <div class="arrow-icons-wrapper">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
              </div>
            </div>
          </a>
        </div>
      </div>
    </header>

    <main class="flex-grow flex pt-[3vh] pb-[3vh]">
      <div class="w-full md:flex px-[6%] flex-grow">
        <div class="md:w-1/3 lg:w-1/4 flex flex-col text-left justify-between md:mr-8">
          <div>
            <h1
              class="text-5xl font-['Noto_Sans_TC',_sans-serif] font-medium mb-4"
            >
              租借資源
            </h1>
            <p class="text-base font-['Inter',_sans-serif] text-white mb-12">
              選擇你想租借的資源
            </p>
          </div>
        </div>

        <div class="flex gap-15 flex-grow justify-end">
          <a href="equipment.html" class="border border-white relative overflow-hidden group cursor-pointer block" style="padding: 4%;">
            <!-- 背景圖片 -->
            <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
              <img src="Images/Extension Cord.jpg" alt="Equipment" class="w-full h-full object-cover object-center">
            </div>
            <!-- Gradient overlay -->
            <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500" 
                 style="background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);"></div>
            <!-- 文字內容 -->
            <div class="relative z-10 h-full flex flex-col justify-end" style="padding-bottom: 10%;">
              <h2 class="text-5xl font-['Noto_Sans_TC',_sans-serif] font-medium mb-4">設備</h2>
              <h3 class="text-3xl font-['Inter',_sans-serif] font-normal mb-4 tracking-wider uppercase">EQUIPMENT</h3>
              <hr class="border-white mb-4" />
              <p class="text-base font-['Noto_Sans_TC',_sans-serif] text-white leading-relaxed">
                工慾善其事，必先利其器。選擇租借設備，保證讓你的作品更上一層樓！
              </p>
            </div>
            <!-- 右下角箭頭圖示 -->
            <div class="absolute bottom-10 right-10 z-20">
              <img src="Icons/Arrow.svg" alt="Arrow" class="w-8 h-8">
            </div>
          </a>

          <a href="space.html" class="border border-white relative overflow-hidden group cursor-pointer block" style="padding: 4%;">
            <!-- 背景圖片 -->
            <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
              <img src="Images/Space Image.png" alt="Space" class="w-full h-full object-cover object-center">
            </div>
            <!-- Gradient overlay -->
            <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500" 
                 style="background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);"></div>
            <!-- 文字內容 -->
            <div class="relative z-10 h-full flex flex-col justify-end" style="padding-bottom: 10%;">
              <h2 class="text-5xl font-['Noto_Sans_TC',_sans-serif] font-medium mb-4">空間</h2>
              <h3 class="text-3xl font-['Inter',_sans-serif] font-normal mb-4 tracking-wider uppercase">SPACE</h3>
              <hr class="border-white mb-4" />
              <p class="text-base font-['Noto_Sans_TC',_sans-serif] text-white leading-relaxed">
                你的作品需要地方放置嗎？選擇租借空間，好讓大家都可以看得到你的作品！
              </p>
            </div>
            <!-- 右下角箭頭圖示 -->
            <div class="absolute bottom-10 right-10 z-20">
              <img src="Icons/Arrow.svg" alt="Arrow" class="w-8 h-8">
            </div>
          </a>
        </div>
      </div>
    </main>

    <footer class="py-8">
      <div
        class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm"
      >
        <div class="flex space-x-6 mb-4 md:mb-0">
          <a
            href="https://sccd.usc.edu.tw/"
            target="_blank"
            class="font-['Inter',_sans-serif] transition-colors arrow-link footer-link"
            >TO SCCD
            <div class="arrow-container">
              <div class="arrow-icons-wrapper">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
              </div>
            </div>
          </a>
          <a
            href="about.html"
            class="font-['Inter',_sans-serif] transition-colors arrow-link footer-link"
            >ABOUT
            <div class="arrow-container">
              <div class="arrow-icons-wrapper">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
                <img src="Icons/Small Arrow UpRight.svg" alt="Arrow" class="arrow-icon">
              </div>
            </div>
          </a>
        </div>
        <div class="copyright text-xs md:text-right">
          <p>
            <span class="font-['Inter',_sans-serif] uppercase"
              >Copyright © 2025 111</span
            >屆系學會
            <span class="font-['Inter',_sans-serif] uppercase"
              >All rights reserved.</span
            >
          </p>
        </div>
      </div>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
